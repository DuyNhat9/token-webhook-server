[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x", "libnss3", "libatk1.0-0", "libatk-bridge2.0-0", "libcups2", "libgbm1", "libasound2t64", "libpangocairo-1.0-0", "libxss1", "libgtk-3-0", "libxshmfence1", "libglu1", "chromium"]

[phases.install]
cmds = [
  "npm ci --only=production"
]

[phases.build]
cmds = ["echo 'Build completed'"]

[start]
cmd = "node railway-token-server.js"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium-browser"
CONTAINERIZED = "1"
